<template>
    <lightning-card title="Car Comparison">
        <lightning-record-form 
            object-api-name="Product2"
            fields={metadataFields}
            columns="2"
            onsubmit={handleSubmit}
            onsuccess={handleSuccess}
            onerror={handleError}>
            <lightning-messages></lightning-messages>
        </lightning-record-form>

        <template if:true={cars.length}>
            <h1 class="slds-text-heading_medium slds-m-bottom_medium">
                <code>Car List:</code>
            </h1>
            <div class="slds-grid slds-wrap slds-grid_pull-padded"> 
                <template for:each={cars} for:item="car">
                    <div key={car.uniqueId} class="slds-col slds-size_1-of-4 slds-p-around_small">
                        <c-childcar car={car} field-mappings={metadataFields} ongetidofcar={carRemove}></c-childcar>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
